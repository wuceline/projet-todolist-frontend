<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="container">

        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
                <a href="/" class="d-flex align-items-center mb-3 px-5 mb-md-0 me-md-auto text-dark text-decoration-none">
                   <span class="fs-2">ToDoList</span>
                </a>
            
                <ul class="d-flex flex-wrap justify-content-center nav nav-pills ">
                    <li class="nav-item"><a href="#" class="nav-link active" aria-current="page">Toutes</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Complètes</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Incomplètes</a></li>
                    <li class="nav item dropdown">
                        <a href="#" class="btn btn-descondary dropdown-toggle" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">Toutes les catégories</a>
                        <ul class="dropdown-menu " aria-labelledby="dropdownMenuLink">                
                            <li><a href="#" class="dropdown-item">Courses</a></li>
                            <li><a href="#" class="dropdown-item">O'Clock</a></li>
                            <li><a href="#" class="dropdown-item">Projet profesionnel</a></li>
                        </ul>
                    </li>
                    <li class="nav-item"><a href="#" class="nav-link">Voir les archives</a></li>

                </ul>
            
        </header>

        <main>
            
            <ul class="px-0">
                <li class="list-group-item d-flex  my-4">
                    <form class="d-flex justify-content-center col-12">
                        <div class="col-7 align-self-center ms-2 me-auto">
                          <label for="task1" class="visually-hidden">Tâche</label>
                          <input type="text" class="form-control text-muted w-100 m-0" id="task1" placeholder="Nom de la tâche" name="taskname">
                        </div>

                        <div class="col-3 align-self-center w-auto mx-3">
                            <label for="inputPassword2" class="visually-hidden">Catégories</label>
                            <select class="form-select">
                                <option selected>Choisir une catégorie</option>
                                <option value="1">Courses</option>
                                <option value="2">O'Clock</option>
                                <option value="3">Projet professionel</option>
                            </select>
                        </div>

                        <div class="col-2 align-self-center w-auto">
                          <button type="submit" class="btn btn-primary">Ajouter</button>
                        </div>
                    </form>
                </li>

                <li class="list-group-item d-flex justify-content-between align-items-start my-4">
                    <div class="ms-2 me-auto">
                      <div class="fw-bold my-2">Acheter du pain</div>
                    </div>
                    <span class="badge bg-primary squared-pill mx-1 ">14</span>
                    <span class="badge bg-primary squared-pill mx-1 ">14</span>
                    <span class="badge bg-primary squared-pill mx-1 ">14</span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-start my-4">
                    <div class="ms-2 me-auto">
                      <div class="fw-bold ">Réviser les objets en PHP</div>
                    </div>
                    <span class="badge bg-primary squared-pill mx-1 ">14</span>
                    <span class="badge bg-primary squared-pill mx-1 ">14</span>
                    <span class="badge bg-primary squared-pill mx-1 ">14</span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-start my-4">
                    <div class="ms-2 me-auto">
                      <div class="fw-bold my-2"><del>Revoir les évènements en JS</del></div>
                    </div>
                    <span class="badge bg-primary squared-pill mx-1 ">14</span>
                    <span class="badge bg-primary squared-pill mx-1 ">14</span>
                    <span class="badge bg-primary squared-pill mx-1 ">14</span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-start my-4">

                    <div class="ms-2 me-auto">
                        <form class="d-flex justify-content-center col-12">
                            <div class="col-7 align-self-center ms-2 me-auto">
                              <label for="task1" class="visually-hidden">Tâche à modifier</label>
                              <input type="text" class="form-control text-muted w-100 m-0" id="task2" placeholder="Nom de la tâche" name="taskname">
                            </div>
                        </form>
                    </div>

                    <span class="badge bg-primary squared-pill mx-1 ">14</span>
                    <span class="badge bg-primary squared-pill mx-1 ">14</span>
                    <span class="badge bg-primary squared-pill mx-1 ">14</span>
                </li>
            </ul>


        </main>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    </div>
</body>
</html>
