<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TodoList</title>
  <link rel="stylesheet" href="assets/css/font-awesome.css" />
  <!-- L'intégration repose en partie sur le framework CSS Bulma :
    - Bulma propose uniquement des styles CSS
    - Bulma ne gère pas les interactions Javascript contrairement à Bootstrap
    - Si on veut gérer des interactions, il faudra donc les écrire nous même en Javascript
    - Documentation : https://bulma.io/documentation/
  -->
  <link rel="stylesheet" href="assets/css/bulma.css" />
  <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>
  <div class="container">
    <header class="header">
      <div class="logo">
        <a href=".">
          <h1 class="logo__title title is-3">TodoList</h1>
        </a>
      </div>
      <div class="filters">
        <div class="filters__task filters__task--completion buttons are-small has-addons">
          <button class="filters__choice button is-info is-selected">Toutes</button>
          <button class="filters__choice button">Complètes</button>
          <button class="filters__choice button">Incomplètes</button>
        </div>
        <div class="filters__task filters__task--category select is-small">
          <select class="filters__choice">
            <option>Toutes les catégories</option>
            <option>Courses</option>
            <option>O'Clock</option>
            <option>Projet Professionnel</option>
          </select>
        </div>
        <div class="filters__task filters__task--archived">
          <a class="filters__choice" href="#">Voir les archives</a>
        </div>
      </div>
    </header>
    <main>
      <div class="task task--add">
        <form method="POST">
          <div class="task__content">
            <div class="task__title">
              <p class="task__title-label"></p>
              <input class="task__title-field input" type="text" placeholder="Titre de la tâche" name="title" />
            </div>
            <div class="task__category">
              <div class="select is-small">
                <select>
                  <option>Choisir une catégorie</option>
                  <option>Courses</option>
                  <option>O'Clock</option>
                  <option>Projet Professionnel</option>
                </select>
              </div>
            </div>
            <div class="task__buttons">
              <button class="task__button task__button--add button is-info">
                <span class="icon is-small">
                  <i class="fa fa-plus"></i>
                </span>
                <span>Ajouter</span>
              </button>
            </div>
          </div>
        </form>
      </div>
      <div class="tasks">
        <div class="task task--todo" data-category="Courses">
          <div class="task__content">
            <div class="task__title">
              <p class="task__title-label">Acheter du pain</p>
              <input class="task__title-field input" type="text" value="Acheter du pain" placeholder="Titre de la tâche"
                name="title" />
            </div>
            <div class="task__category">
              <p>Courses</p>
            </div>
            <div class="task__buttons">
              <button class="task__button task__button--incomplete button is-success is-small">
                <span class="icon is-small">
                  <i class="fa fa-step-backward"></i>
                </span>
              </button>
              <button class="task__button task__button--desarchive button is-success is-small">
                <span class="icon is-small">
                  <i class="fa fa-undo"></i>
                </span>
              </button>
              <button class="task__button task__button--validate button is-success is-small">
                <span class="icon is-small">
                  <i class="fa fa-check-square-o"></i>
                </span>
              </button>
              <button class="task__button task__button--modify button is-warning is-small">
                <span class="icon is-small">
                  <i class="fa fa-pencil-square-o"></i>
                </span>
              </button>
              <button class="task__button task__button--archive button is-danger is-small">
                <span class="icon is-small">
                  <i class="fa fa-archive"></i>
                </span>
              </button>
              <button class="task__button task__button--delete button is-danger is-small">
                <span class="icon is-small">
                  <i class="fa fa-trash"></i>
                </span>
              </button>
            </div>
          </div>
          <div class="progress-bar">
            <div class="progress-bar__level" style="width:0%"></div>
          </div>
        </div>
        <div class="task task--todo" data-category="O'Clock">
          <div class="task__content">
            <div class="task__title">
              <p class="task__title-label">Réviser les objets en PHP</p>
              <input class="task__title-field input" type="text" value="Réviser les objets en PHP"
                placeholder="Titre de la tâche" name="title" />
            </div>
            <div class="task__category">
              <p>O'Clock</p>
            </div>
            <div class="task__buttons">
              <button class="task__button task__button--incomplete button is-success is-small">
                <span class="icon is-small">
                  <i class="fa fa-step-backward"></i>
                </span>
              </button>
              <button class="task__button task__button--desarchive button is-success is-small">
                <span class="icon is-small">
                  <i class="fa fa-undo"></i>
                </span>
              </button>
              <button class="task__button task__button--validate button is-success is-small">
                <span class="icon is-small">
                  <i class="fa fa-check-square-o"></i>
                </span>
              </button>
              <button class="task__button task__button--modify button is-warning is-small">
                <span class="icon is-small">
                  <i class="fa fa-pencil-square-o"></i>
                </span>
              </button>
              <button class="task__button task__button--archive button is-danger is-small">
                <span class="icon is-small">
                  <i class="fa fa-archive"></i>
                </span>
              </button>
              <button class="task__button task__button--delete button is-danger is-small">
                <span class="icon is-small">
                  <i class="fa fa-trash"></i>
                </span>
              </button>
            </div>
          </div>
          <div class="progress-bar">
            <div class="progress-bar__level" style="width:70%"></div>
          </div>
        </div>
        <div class="task task--complete" data-category="O'Clock">
          <div class="task__content">
            <div class="task__title">
              <p class="task__title-label">Revoir les évènements en JS</p>
              <input class="task__title-field input" type="text" value="Revoir les évènements en JS"
                placeholder="Titre de la tâche" name="title" />
            </div>
            <div class="task__category">
              <p>O'Clock</p>
            </div>
            <div class="task__buttons">
              <button class="task__button task__button--incomplete button is-success is-small">
                <span class="icon is-small">
                  <i class="fa fa-step-backward"></i>
                </span>
              </button>
              <button class="task__button task__button--desarchive button is-success is-small">
                <span class="icon is-small">
                  <i class="fa fa-undo"></i>
                </span>
              </button>
              <button class="task__button task__button--validate button is-success is-small">
                <span class="icon is-small">
                  <i class="fa fa-check-square-o"></i>
                </span>
              </button>
              <button class="task__button task__button--modify button is-warning is-small">
                <span class="icon is-small">
                  <i class="fa fa-pencil-square-o"></i>
                </span>
              </button>
              <button class="task__button task__button--archive button is-danger is-small">
                <span class="icon is-small">
                  <i class="fa fa-archive"></i>
                </span>
              </button>
              <button class="task__button task__button--delete button is-danger is-small">
                <span class="icon is-small">
                  <i class="fa fa-trash"></i>
                </span>
              </button>
            </div>
          </div>
          <div class="progress-bar">
            <div class="progress-bar__level" style="width:100%"></div>
          </div>
        </div>
        <div class="task task--edit" data-category="O'Clock">
          <div class="task__content">
            <div class="task__title">
              <p class="task__title-label">Apprendre à apprend</p>
              <input class="task__title-field input" type="text" value="Apprendre à apprend" name="title" />
            </div>
            <div class="task__category">
              <p>O'Clock</p>
            </div>
            <div class="task__buttons">
              <button class="task__button task__button--incomplete button is-success is-small">
                <span class="icon is-small">
                  <i class="fa fa-step-backward"></i>
                </span>
              </button>
              <button class="task__button task__button--desarchive button is-success is-small">
                <span class="icon is-small">
                  <i class="fa fa-undo"></i>
                </span>
              </button>
              <button class="task__button task__button--validate button is-success is-small">
                <span class="icon is-small">
                  <i class="fa fa-check-square-o"></i>
                </span>
              </button>
              <button class="task__button task__button--modify button is-warning is-small">
                <span class="icon is-small">
                  <i class="fa fa-pencil-square-o"></i>
                </span>
              </button>
              <button class="task__button task__button--archive button is-danger is-small">
                <span class="icon is-small">
                  <i class="fa fa-archive"></i>
                </span>
              </button>
              <button class="task__button task__button--delete button is-danger is-small">
                <span class="icon is-small">
                  <i class="fa fa-trash"></i>
                </span>
              </button>
            </div>
          </div>
          <div class="progress-bar">
            <div class="progress-bar__level" style="width:30%"></div>
          </div>
        </div>
        <div class="task task--archive" data-category="O'Clock">
          <div class="task__content">
            <div class="task__title">
              <p class="task__title-label">Exemple de tâche archivée</p>
              <input class="task__title-field input" type="text" value="Exemple de tâche archivée"
                placeholder="Titre de la tâche" name="title" />
            </div>
            <div class="task__category">
              <p>O'Clock</p>
            </div>
            <div class="task__buttons">
              <button class="task__button task__button--incomplete button is-success is-small">
                <span class="icon is-small">
                  <i class="fa fa-step-backward"></i>
                </span>
              </button>
              <button class="task__button task__button--desarchive button is-success is-small">
                <span class="icon is-small">
                  <i class="fa fa-undo"></i>
                </span>
              </button>
              <button class="task__button task__button--validate button is-success is-small">
                <span class="icon is-small">
                  <i class="fa fa-check-square-o"></i>
                </span>
              </button>
              <button class="task__button task__button--modify button is-warning is-small">
                <span class="icon is-small">
                  <i class="fa fa-pencil-square-o"></i>
                </span>
              </button>
              <button class="task__button task__button--archive button is-danger is-small">
                <span class="icon is-small">
                  <i class="fa fa-archive"></i>
                </span>
              </button>
              <button class="task__button task__button--delete button is-danger is-small">
                <span class="icon is-small">
                  <i class="fa fa-trash"></i>
                </span>
              </button>
            </div>
          </div>
          <div class="progress-bar">
            <div class="progress-bar__level" style="width:30%"></div>
          </div>
        </div>
      </div>
    </main>
  </div>
</body>

</html>
